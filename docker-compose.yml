services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Let's Encrypt (HTTP-01)
      - --certificatesresolvers.le.acme.email=seu-email@exemplo.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      # redirecionar http->https
      - --api.dashboard=false
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

  redpanda-console:
    # image: docker.redpanda.com/redpandadata/console:v2.7.2
    labels:
      - traefik.enable=true
      - traefik.http.routers.console.rule=Host(`console.SEUSUB.nip.io`)
      - traefik.http.routers.console.entrypoints=websecure
      - traefik.http.routers.console.tls.certresolver=le
      - traefik.http.services.console.loadbalancer.server.port=8080
      - traefik.http.routers.console-redirect.rule=Host(`console.SEUSUB.nip.io`)
      - traefik.http.routers.console-redirect.entrypoints=web
      - traefik.http.routers.console-redirect.middlewares=redir
      - traefik.http.middlewares.redir.redirectscheme.scheme=https

  redis-commander:
    labels:
      - traefik.enable=true
      - traefik.http.routers.redis.rule=Host(`redis.SEUSUB.nip.io`)
      - traefik.http.routers.redis.entrypoints=websecure
      - traefik.http.routers.redis.tls.certresolver=le
      - traefik.http.services.redis.loadbalancer.server.port=8081
      - traefik.http.routers.redis-redirect.rule=Host(`redis.SEUSUB.nip.io`)
      - traefik.http.routers.redis-redirect.entrypoints=web
      - traefik.http.routers.redis-redirect.middlewares=redir

  schema-registry:
    labels:
      - traefik.enable=true
      - traefik.http.routers.schema.rule=Host(`schema.SEUSUB.nip.io`)
      - traefik.http.routers.schema.entrypoints=websecure
      - traefik.http.routers.schema.tls.certresolver=le
      - traefik.http.services.schema.loadbalancer.server.port=8081
      - traefik.http.routers.schema-redirect.rule=Host(`schema.SEUSUB.nip.io`)
      - traefik.http.routers.schema-redirect.entrypoints=web
      - traefik.http.routers.schema-redirect.middlewares=redir

  mqtt-kafka-bridge:
    # garanta que sua app escute em 0.0.0.0:8000
    labels:
      - traefik.enable=true
      - traefik.http.routers.bridge.rule=Host(`bridge.SEUSUB.nip.io`)
      - traefik.http.routers.bridge.entrypoints=websecure
      - traefik.http.routers.bridge.tls.certresolver=le
      - traefik.http.services.bridge.loadbalancer.server.port=8000
      - traefik.http.routers.bridge-redirect.rule=Host(`bridge.SEUSUB.nip.io`)
      - traefik.http.routers.bridge-redirect.entrypoints=web
      - traefik.http.routers.bridge-redirect.middlewares=redir

volumes:
  traefik_letsencrypt:
