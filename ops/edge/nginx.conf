events {}

http {
  # Suporte a WebSocket / HTTP/2
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Healthcheck simples (App Service / monitoramento)
    location = /healthz {
      default_type text/plain;
      return 200 "ok\n";
    }

    # Redpanda Console na raiz (mais robusto para SPAs)
    location / {
      proxy_pass http://redpanda-console:8080/;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      proxy_read_timeout 300s;
    }

    # Redis Commander
    location /redis/ {
      proxy_pass http://redis-commander:8081/;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade           $http_upgrade;
      proxy_set_header Connection        $connection_upgrade;
      proxy_read_timeout 300s;
    }

    # Schema Registry (API)
    location /schema/ {
      proxy_pass http://schema-registry:8083/;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # Bridge Python
    location /bridge/ {
      proxy_pass http://mqtt-kafka-bridge:8000/;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }
  }
}
